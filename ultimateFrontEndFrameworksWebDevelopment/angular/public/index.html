<!-- Corey - Similar as the backbone example -->
<html>

<head>
    <title> Angular Contacts </title>
    <link rel="stylesheet" href="/style.css">
    <base href="/">
</head>

<body>
    <div id="main">
        <header>
            <h1>
                <a href="/"> Angular Contacts </a>
            </h1>
        </header>
        <!-- Corey - How we gave the element the id of app and called for it in the app.js file in backbone is not needed here. In angular we can give ng-app directives to create a module that will automatically build inside this div. Since we are using ng-router we will give a second directive that will tell angular to build the veiws inside this same div. Each view will be related to a particular route. -->
        <div ng-app='ContactsApp' ng-view>
        </div>
    </div>
    
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
